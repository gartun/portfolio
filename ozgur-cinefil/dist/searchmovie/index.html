<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Ara | ÖzgürCinefil</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css"
    />
    <style>
      body {
        padding-bottom: 1.5em !important;
      }

      #movies img,
      #movie img {
        width: 100%;
      }

      @media (min-width: 960px) {
        #movies .col-md-3 .well {
          height: 390px;
        }
        #movies .col-md-3 img {
          height: 240px;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="../home/index.html" class="navbar-brand">ÖzgürCinefil</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h3 id="sentence" class="text-center">Film arayın...</h3>
        <form id="searchForm">
          <input
            type="text"
            class="form-control"
            id="searchText"
            placeholder="Filmin adı (İngilizce)"
          />
          <button type="submit" class="mt-3 btn btn-block btn-primary">
            Ara
          </button>
        </form>
      </div>
    </div>

    <div class="container">
      <div id="movies" class="row"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.min.js"></script>

  </body>
</html>
