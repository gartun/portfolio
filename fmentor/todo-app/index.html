<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <header>
    <!-- Boş. BG resmi için -->
  </header>
  
  <main>
    <div class="content-wrapper first-wrapper">
      <h1 class="app-name">TODO</h1>
      <button class="mode">
        <img src="./images/icon-moon.svg" alt="" />
      </button>
    </div>
    
    <div class="content-wrapper new-todo-wrapper">
      <p>
      <span role="checkbox" id="add-checkbox" tabindex="0"></span>
      <input type="text" id="new-todo" placeholder="Create a new Todo..." />
      </p>
    </div>

    <div role="list" class="todo-ul content-wrapper">
      <p role="listitem" class="todo-item" draggable="true">
        <span role="checkbox" class="complete-checkbox" tabindex="0"></span>
        <span>Finish the alSanaİş app</span>
        <button class="rmv-btn">x</button>
      </p>

      <p role="listitem" class="todo-item" draggable="true">
        <span role="checkbox" class="complete-checkbox" tabindex="0"></span>
        <span>Finish the alSanaİş app</span>
        <button class="rmv-btn">x</button>
      </p>

      <p role="listitem" class="todo-item" draggable="true">
        <span role="checkbox" class="complete-checkbox" tabindex="0"></span>
        <span>new todo 1</span>
        <button class="rmv-btn">x</button>
      </p>

      <p role="listitem" class="todo-item" draggable="true">
        <span role="checkbox" class="complete-checkbox" tabindex="0"></span>
        <span>new todo 2</span>
        <button class="rmv-btn">x</button>
      </p>

      <p role="listitem" class="todo-item" draggable="true">
        <span role="checkbox" class="complete-checkbox" tabindex="0"></span>
        <span>new todo 3</span>
        <button class="rmv-btn">x</button>
      </p>

      <p role="listitem" class="lastitem pale-text b-shadow">
        <span>
          <span><span id="item-left"></span> items left</span>
        </span>

        <span class="filter-spans-wrapper-div laptop">
          <span class="pale-text">
            <span class="filter active-filter">All</span>
            <span class="filter">Active</span>
            <span class="filter">Completed</span>
          </span>
        </span>

        <button class="clear-completed">
          Clear Completed
        </button>
      </p>
    </div>
    <div class="content-wrapper filter-spans-wrapper-div phone">
      <p class="pale-text b-shadow">
        <span class="filter active-filter">All</span>
        <span class="filter">Active</span>
        <span class="filter">Completed</span>
      </p>
    </div>

    
    <p class="dragdrophint pale-text">
      Drag and drop to reorder list (not working on IE)
    </p>
  
  </main>
  <script src="./main.js"></script>
</body>
</html>
